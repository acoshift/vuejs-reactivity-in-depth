<!doctype html>
<script src="node_modules/vue/dist/vue.min.js"></script>
<app>
  <input v-model.number="x">
  <input v-model.number="y">
  <br>
  {{ result }}
</app>
<script>
  new Vue({
    data () {
      return {
        x: 0,
        y: 0
      }
    },
    computed: {
      result () {
        return this.x + this.y
      }
    }
  }).$mount('app')
</script>
