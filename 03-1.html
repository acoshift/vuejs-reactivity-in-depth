<!doctype html>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/moment/min/moment.min.js"></script>
<app>{{ timestamp | fromNow }}</app>
<script>
  Vue.filter('fromNow', (value) => moment(value).fromNow())

  new Vue({
    data () {
      return {
        timestamp: Date.now()
      }
    }
  }).$mount('app')
</script>
